
# Configuración de Ejemplo para MySQL

# Copiar este archivo y renombrarlo a application-local.properties
# Luego editar con tus credenciales locales

# Configuración del servidor
server.port=8080
spring.application.name=gestion-hospitalaria

# Configuración de MySQL - EDITA ESTOS VALORES
spring.datasource.url=jdbc:mysql://localhost:3306/hospital_db?
spring.datasource.username=hospital_user
spring.datasource.password=hospital_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration - CAMBIA ESTE SECRET EN PRODUCCIÓN
jwt.secret=TU_CLAVE_SECRETA_SUPER_SEGURA_DE_AL_MENOS_256_BITS
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:3000,http://localhost:5173

# Logging
logging.level.com.hospital=DEBUG
logging.level.org.springframework.security=DEBUG
